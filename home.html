<script>
  const body = document.body;

  const MathUtils = {
    lineEq: (y2, y1, x2, x1, currentVal) => {
      // y = mx + b
      var m = (y2 - y1) / (x2 - x1),
        b = y1 - m * x1;
      return m * currentVal + b;
    },
    lerp: (a, b, n) => (1 - n) * a + n * b,
    getRandomFloat: (min, max) => (Math.random() * (max - min) + min).toFixed(2)
  };

  const getMousePos = e => {
    let posx = 0;
    let posy = 0;
    if (!e) e = window.event;
    if (e.pageX || e.pageY) {
      posx = e.pageX;
      posy = e.pageY;
    } else if (e.clientX || e.clientY) {
      posx = e.clientX + body.scrollLeft + document.documentElement.scrollLeft;
      posy = e.clientY + body.scrollTop + document.documentElement.scrollTop;
    }
    return { x: posx, y: posy };
  };

  let winsize;
  const calcWinsize = () =>
    (winsize = { width: window.innerWidth, height: window.innerHeight });
  calcWinsize();
  window.addEventListener("resize", calcWinsize);

  let mousepos = { x: winsize.width / 2, y: winsize.height / 2 };
  window.addEventListener("mousemove", ev => (mousepos = getMousePos(ev)));

  // Custom cursor
  class Cursor {
    constructor(el) {
      this.DOM = { el: el };
      this.DOM.circle = this.DOM.el.querySelector(".js-cursor-inner");
      this.DOM.arrows = {
        right: this.DOM.el.querySelector(".js-cursor-right"),
        left: this.DOM.el.querySelector(".js-cursor-left")
      };
      this.bounds = this.DOM.circle.getBoundingClientRect();
      this.lastMousePos = { x: 0, y: 0 };
      this.scale = 1;
      this.lastScale = 1;
      requestAnimationFrame(() => this.render());
    }
    render() {
      this.lastMousePos.x = MathUtils.lerp(
        this.lastMousePos.x,
        mousepos.x - this.bounds.width / 2,
        0.2
      );
      this.lastMousePos.y = MathUtils.lerp(
        this.lastMousePos.y,
        mousepos.y - this.bounds.height / 2,
        0.2
      );
      this.lastScale = MathUtils.lerp(this.lastScale, this.scale, 0.15);
      this.DOM.circle.style.transform = `translateX(${this.lastMousePos.x
        }px) translateY(${this.lastMousePos.y}px) scale(${this.lastScale})`;
      requestAnimationFrame(() => this.render());
    }
    enter() {
      this.scale = 1.9;
    }
    leave() {
      this.scale = 1;
    }
    click() {
      this.lastScale = 0.4;
    }
    showArrows() {
      TweenMax.to(Object.values(this.DOM.arrows), 1, {
        ease: Expo.easeOut,
        startAt: { x: i => (i ? 10 : -10) },
        opacity: 1,
        x: 0
      });
    }
    hideArrows() {
      TweenMax.to(Object.values(this.DOM.arrows), 1, {
        ease: Expo.easeOut,
        x: i => (i ? 10 : -10),
        opacity: 0
      });
    }
  }

  // Custom mouse cursor
  const cursor = new Cursor(document.querySelector(".js-cursor"));

  // Activate the enter/leave/click methods of the custom cursor when hovering in/out on every <a> (and the close content ctrl)
  const links = document.querySelectorAll(".js-link");

  [...links].forEach(link => {
    link.addEventListener("mouseenter", () => cursor.enter());
    link.addEventListener("mouseleave", () => cursor.leave());
  });
</script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  // canvas.height = window.innerHeight;

  let particles = [];
  const numberOfParticles = 200;
  const mouse = {
    x: null,
    y: null,
    radius: 150
  };

  // Define gradient colors array
  const gradientColors = ["#ff6b6b", "#4ecdc4", "#45b7d1", "#96c93d"];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 0.5; // Slightly smaller particles
      this.baseX = this.x;
      this.baseY = this.y;
      this.density = Math.random() * 30 + 1;
      this.color =
        gradientColors[Math.floor(Math.random() * gradientColors.length)];
      this.alpha = Math.random() * 0.5 + 0.5; // Add transparency
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.alpha;
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    update() {
      let dx = mouse.x - this.x;
      let dy = mouse.y - this.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      let forceDirectionX = dx / distance;
      let forceDirectionY = dy / distance;
      let maxDistance = mouse.radius;
      let force = (maxDistance - distance) / maxDistance;
      let directionX = forceDirectionX * force * this.density;
      let directionY = forceDirectionY * force * this.density;

      if (distance < mouse.radius) {
        this.x -= directionX;
        this.y -= directionY;
      } else {
        if (this.x !== this.baseX) {
          let dx = this.x - this.baseX;
          this.x -= dx / 10;
        }
        if (this.y !== this.baseY) {
          let dy = this.y - this.baseY;
          this.y -= dy / 10;
        }
      }
    }
  }

  function init() {
    particles = [];
    for (let i = 0; i < numberOfParticles; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
    }
    requestAnimationFrame(animate);
  }

  window.addEventListener("mousemove", (e) => {
    mouse.x = e.x;
    mouse.y = e.y;
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });

  window.addEventListener("mouseout", () => {
    mouse.x = undefined;
    mouse.y = undefined;
  });

  init();
  animate();

</script>
